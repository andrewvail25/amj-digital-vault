<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You're in — Vault Launch System</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0b0b0c; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:#e8e9ed; }
    .wrap { max-width:880px; margin:40px auto; padding:0 16px; }
    .card { background:#121316; border:1px solid #23252b; border-radius:14px; padding:28px; box-shadow:0 0 0 1px rgba(255,255,255,0.02) inset; }
    .locked { max-width:520px; margin:120px auto; text-align:center; }
    .pill { display:inline-block; margin-bottom:18px; font-weight:700; background:#20222a; border:1px solid #2d3038; padding:10px 16px; border-radius:10px; }
    .pill .x { color:#ff5252; margin-left:6px; }
    h1 { margin:0 0 14px; font-size:32px; letter-spacing:.2px; }
    p { margin:0 0 14px; color:#b9bcc6; }
    .btn { display:inline-block; margin-top:10px; background:#27d884; color:#061318; font-weight:700; text-decoration:none; padding:14px 18px; border-radius:10px; }
    .help { margin-top:22px; font-size:14px; color:#9aa0ab; }
    .ok { display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- LOCKED VIEW -->
    <div id="locked" class="card locked">
      <div class="pill">Purchase required <span class="x">❌</span></div>
      <p>If you just paid, wait a few seconds and refresh this page.</p>
      <p class="help">Need help? Email <a href="mailto:support@amjdigitalvault.com">support@amjdigitalvault.com</a></p>
    </div>

    <!-- UNLOCKED VIEW -->
    <div id="ok" class="card ok">
      <h1>You're in ✅ — Vault Launch System</h1>
      <p>Click below to access your files instantly.</p>
      <a class="btn" href="https://drive.google.com/file/d/160akVJ_fB6bR4PUfIuDOqmI0mCKBxfdR/view?usp=drivesdk" target="_blank" rel="noopener">Open Vault Launch System</a>
      <p class="help">Need help? Email <a href="mailto:support@amjdigitalvault.com">support@amjdigitalvault.com</a></p>
    </div>
  </div>

  <script>
    const ok = new URL(location.href).searchParams.get('ok');
    const unlocked = ok === '1' || ok === 'true';
    document.getElementById(unlocked ? 'ok' : 'locked').style.display = 'block';
  </script>
</body>
</html>
