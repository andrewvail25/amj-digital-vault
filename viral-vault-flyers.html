<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viral Vault Flyers</title>
  <style>
    :root{--bg:#0b0f14;--card:#121923;--ink:#eaf2ff;--muted:#94a3b8;--accent:#a78bfa}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--ink)}
    .wrap{max-width:860px;margin:0 auto;padding:20px}
    .card{background:linear-gradient(180deg,#121923,#0f141b);border:1px solid #223;box-shadow:0 10px 30px rgba(0,0,0,.35);border-radius:16px;padding:28px}
    h1{margin:0 0 6px;font-size:28px} p{color:var(--muted);line-height:1.6}
    .price{font-size:20px;margin:12px 0 20px;color:#c7d2fe}
    .cta{display:inline-block;padding:14px 20px;border-radius:12px;text-decoration:none;background:var(--accent);color:#170b2a;font-weight:700}
    .cta:hover{filter:brightness(1.05)} .fine{font-size:12px;color:var(--muted);margin-top:10px}
    ul{margin:10px 0 0 18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Viral Vault Flyers</h1>
      <p class="price">Display price: <strong>$17</strong> (final price shown on Stripe)</p>
      <p>High-converting flyer templates for fast promos. Edit, export, post.</p>
      <ul>
        <li>Editable templates (PNG/PSD/Canva)</li>
        <li>Quick use guide</li>
        <li>Instant delivery</li>
      </ul>
      <p><a class="cta" href="https://buy.stripe.com/6oU7sLcfMh1hbSb6CY3ks01" target="_blank" rel="noopener">Buy for $17</a></p>
      <p class="fine">Stripe shows the final price and handles checkout securely.</p>
    </div>
  </div>
</body>
</html>
