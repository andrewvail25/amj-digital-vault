<style>
:root{--bg:#0b0f14;--card:#121923;--ink:#eaf2ff;--muted:#94a3b8;--accent:#22d3ee;--warn:#fca5a5}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--ink)}
.wrap{max-width:860px;margin:0 auto;padding:22px}.card{background:linear-gradient(180deg,#121923,#0f141b);border:1px solid #223;border-radius:16px;padding:26px}
h1{margin:0 0 8px}.btn{display:inline-block;padding:12px 16px;border-radius:12px;text-decoration:none;background:var(--accent);color:#001a1f;font-weight:800}

</style></head><body><div class="wrap"><div class="card">
<h1>You're set. ✅ Mini Vault Sample Pack</h1>
<p class="note">This page is your delivery. Bookmark it.</p>
<p id="gate" class="gate">Purchase required. If you just paid, wait a second…</p>

</div></div>
<script>
(function(){
  const params=new URLSearchParams(location.search);
  const sid=params.get('session_id');
  const KEY='amj_mini_ok', EXP='amj_mini_exp';
  let ok=(sid&&sid.startsWith('cs_'))||sessionStorage.getItem(KEY)==='1';
  if(ok){
    sessionStorage.setItem(KEY,'1');
    const now=Date.now(); const exp=+sessionStorage.getItem(EXP)||(now+24*3600*1000);
    sessionStorage.setItem(EXP,exp); if(now>exp) ok=false;
  }
  document.getElementById('dl').style.display=ok?'inline-block':'none';
  document.getElementById('gate').style.display=ok?'none':'block';
})();
</script></body></html>
