<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thank You — DFY Digital Business Launch Kit</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root{--bg:#0b0f14;--card:#121923;--ink:#eaf2ff;--muted:#94a3b8;--accent:#22d3ee;--warn:#fca5a5}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--ink)}
    .wrap{max-width:860px;margin:0 auto;padding:22px}
    .card{background:linear-gradient(180deg,#121923,#0f141b);
          border:1px solid #223;border-radius:16px;padding:26px}
    h1{margin:0 0 8px}
    .btn{display:inline-block;padding:12px 16px;border-radius:12px;text-decoration:none;
         background:var(--accent);color:#001a1f;font-weight:800}
    .note{color:var(--muted)}
    .gate{color:var(--warn);margin-top:10px}
  </style>
</head>
<body>

<div class="wrap"><div class="card" id="content">
  <h1>You're set. ✅ DFY Digital Business Launch Kit</h1>
  <p class="note">This page is your delivery. Bookmark it.</p>
  <p id="gate" class="gate">Purchase required ❌<br>If you just paid, wait a second and refresh.</p>
  <p><a id="dl" class="btn" href="https://drive.google.com/drive/folders/10iKVTyrXuaPwW265r_D-hPRvVECSuA_Z" target="_blank" rel="noopener">Instant Access — Download</a></p>
  <p class="note">Need help? hello@amjdigitalvault.com</p>
</div></div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const unlocked = params.get('ok') === '1' || params.get('ok') === 'true';

  const dl = document.getElementById('dl');
  const gate = document.getElementById('gate');

  if (unlocked) {
    dl.style.display = 'inline-block';
    gate.style.display = 'none';
  } else {
    dl.style.display = 'none';
    gate.style.display = 'block';
  }
})();
</script>

</body>
</html>
